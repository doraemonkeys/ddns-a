# sloc-guard configuration file
# Generated with --detect flag
# Detected: Rust project

version = "2"

[scanner]
gitignore = true
exclude = [
    "**/.git/**",
    "**/target/**",
]

[content]
extensions = ["rs"]
max_lines = 800
warn_threshold = 0.9
skip_comments = true
skip_blank = true

